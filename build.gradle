group 'pruebagoogle'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'io.github.picodotdev.blogbitix.holamundoapachepoi.Main'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    ext{
        serenityVersion = '2.0.81'
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:$rootProject.ext.serenityVersion")
    }
}

dependencies {
    implementation "net.serenity-bdd:serenity-cucumber:1.9.45"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.poi:poi:4.0.0'
    compile 'com.opencsv:opencsv:4.3'
}
